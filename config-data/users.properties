
# HTTP Server port
server.port= 8090
server.host=192.168.100.25

spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/www/
spring.thymeleaf.suffix=.html

spring.datasource.url=jdbc:mysql://localhost:3306/vega?useSSL=false
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/vega?useSSL=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.initialization-mode=always
spring.datasource.platform=MYSQL
spring.datasource.databse=MYSQL
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5


logging.level.org.springframework=DEBUG
logging.level.com.howtodoinjava=DEBUG
 
#output to a temp_folder/file
logging.file=./opt/vega/logs/vega-application.log
 
# Logging pattern for the console
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n
 
# Logging pattern for file
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%

spring.cloud.config.enabled=false
    
